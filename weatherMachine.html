<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DJWebStudios Weather Machine</title>
    <link type="text/css" rel="stylesheet" href="css/weatherMachine.css"/>
  </head>
  <body>

    <div class="weatherApp">
      <h1 class="weatherItem">DJ Web Studios</h1>
      <h2 class="weatherItem">Weather Machine</h2>
      <p class="weatherItem" id="place">City, State</p>
      <p class="weatherItem" id="temp">Temp: Degree</p>
      <p class="weatherItem" id="outlook">Outlook</p>
      <p class="weatherItem" id="extraInfo">Extra</p>
      <p class="weatherItem" id="image">Image</p>
      <p class="weatherItem" id="signature"> <img height="200px" width="400px" src="http://i.imgur.com/2KqAn2q.png">  </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/weatherMachine.js"></script>

  </body>
</html>
